{% extends 'base.html' %}
{% block title %} Login {% endblock title %}

{% block body %}
<div class="container-fluid my-3">

  <!-- Login Page -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="login-form bg-light mt-4 p-4">
          <form action="/login/" method="POST" class="row g-3">
            {% csrf_token %}
            <h4 class="text-center">Welcome Back</h4>
            <div class="col-12">
              <label>Username</label>
              <input type="text" id="loginusername" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="col-12">
              <label>Password</label>
              <input type="password" id="loginpass" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-dark float-end">Login</button>
            </div>
          </form>
          <hr class="mt-4">
          <div class="col-12">
            <p class="text-center mb-0">Have not account yet?</p>
            <p class="text-center"> <a href="{% url 'prof_register' %}">Signup as Professional</a> OR <a href={% url 'customer_register' %}>Signup
                as Customer</a></p>
          </div>
          <div class="col-12">
            <p class="text-center mb-0">Are you a Admin??</p>
            <p class="text-center"> <a href="#">Login as Admin</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock body %}
